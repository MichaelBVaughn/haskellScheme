name:                scheme
version:             0.1.0.0
github:              "MichaelBVaughn/scheme"
license:             BSD3
author:              "Michael B Vaughn"
maintainer:          "vaughn@cs.wisc.edu"
copyright:           "Michael Vaughn 2017 (except where otherwise noted)"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/MichaelBVaughn/scheme#readme>

dependencies:
- base >= 4.7 && < 5
- parsec 

library:
  source-dirs: src

executables:
  scheme-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - scheme

tests:
  scheme-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - scheme
